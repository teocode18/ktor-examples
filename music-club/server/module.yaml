product: jvm/app

settings:
  ktor: enabled
  jvm:
    mainClass: comp2850.music.server.ApplicationKt

dependencies:
  - ../database
  - $ktor.server.core
  - $ktor.server.netty
  - $ktor.server.configYaml
  - $ktor.server.pebble
  - $libs.exposed.core
  - $libs.exposed.jdbc
  - $libs.exposed.dao
  - $libs.h2: runtime-only
  - $libs.logback: runtime-only

test-dependencies:
  - $ktor.server.testHost
