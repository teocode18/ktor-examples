product: jvm/app

settings:
  ktor: enabled
  jvm:
    mainClass: comp2850.music.server.ApplicationKt

dependencies:
  - ../database
  - $ktor.server.core
  - $ktor.server.netty
  - $ktor.server.pebble
  - $ktor.server.configYaml: runtime-only
  - $libs.exposed.core
  - $libs.exposed.jdbc
  - $libs.exposed.dao
  - $libs.h2: runtime-only
  - $libs.logback.classic: runtime-only

test-dependencies:
  - $ktor.server.testHost
  - $libs.kotest.assertions.core
  - $libs.kotest.runner.junit5
